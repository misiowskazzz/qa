    <ui:composition template="/templates/template.xhtml">
        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="component">
            <ui:insert name="js"/>
            Values setting:
            <br/>
            <input id="setAllCorrectButton" type="button" name="setAllCorrectButton" value="set correct values" onclick="setCorrectValues('');"/>
            <input id="setAllWrongButton" type="button" name="setAllWrongButton" value="set wrong values" onclick="setWrongValues('')"/>
            <br/><br/>
            <br/><br/>
            Submit buttons:<br/>
            <h:commandButton id="hButton" value="h:commandButton" style="margin-right: 10px;"/>
            <a4j:commandButton id="a4jButton" value="a4j:commandButton"/>
            <br/><br/>
            <h:panelGrid columns="4">
                min 2:
                <ui:insert name="min"/>
                <input id="minCorrect" name="minCorrect" type="button" value="set correct value" onclick="setCorrectValues('min')"/>
                <input id="minWrong" name="minWrong" type="button" value="set wrong value" onclick="setWrongValues('min')"/>
                <rich:message id="minMsg" ajaxRendered="false" for="min"/>

                max 2:
                <ui:insert name="max"/>
                <input id="maxCorrect" name="maxCorrect" type="button" value="set correct value" onclick="setCorrectValues('max')"/>
                <input id="maxWrong" name="maxWrong" type="button" value="set wrong value" onclick="setWrongValues('max')"/>
                <rich:message id="maxMsg" ajaxRendered="false" for="max"/>


                custom (positive):
                <ui:insert name="custom"/>
                <input id="customCorrect" name="customCorrect" type="button" value="set correct value" onclick="setCorrectValues('custom')"/>
                <input id="customWrong" name="customWrong" type="button" value="set wrong value" onclick="setWrongValues('custom')"/>
                <rich:message id="customMsg" ajaxRendered="false" for="custom"/>
            </h:panelGrid>
            <br/><br/>
            <a4j:outputPanel ajaxRendered="true" id="outputPanel">
                <h:panelGrid columns="2">
                    Output for min input:
                    <ui:insert name="minOutput"/>
                    Output for max input:
                    <ui:insert name="maxOutput"/>
                    Output for custom (positive) input:
                    <ui:insert name="customOutput"/>
                </h:panelGrid>
            </a4j:outputPanel>
        </ui:define>

        <ui:define name="outOfTemplateAfter">
        </ui:define>

    </ui:composition>
</html>
