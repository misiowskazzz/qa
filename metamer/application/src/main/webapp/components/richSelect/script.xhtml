    <script type="text/javascript">
        function setCorrectValues(id) {
            switch(id){
                case 'notEmpty':
                    $('[id$=notEmptyItem1]').click().click();
                    $('[id$=notEmptyInput]').click().blur();
                    break;
                case 'custom':
                    $('[id$=customItem1]').click().click();
                    $('[id$=customInput]').click().blur();
                    break;
                case 'size':
                    $('[id$=sizeItem1]').click().click();
                    $('[id$=sizeInput]').click().blur();
                    break;
                case 'pattern':
                    $('[id$=patternItem1]').click().click();
                    $('[id$=patternInput]').click().blur();
                    break;
                default:
                    setCorrectValues('notEmpty');
                    setCorrectValues('custom');
                    setCorrectValues('size');
                    setCorrectValues('pattern');
                    break;
            }
        }
        function setWrongValues(id) {
            switch(id){
                case "notEmpty":
                    $('[id$=notEmptyItem0]').click().click();
                    $('[id$=notEmptyInput]').click().blur();
                    break;
                case "custom":
                    $('[id$=customItem0]').click().click();
                    $('[id$=customInput]').click().blur();
                    break;
                case "size":
                    $('[id$=sizeItem0]').click().click();
                    $('[id$=sizeInput]').click().blur();
                    break;
                case "pattern":
                    $('[id$=patternItem0]').click().click();
                    $('[id$=patternInput]').click().blur();
                    break;
                default:
                    setWrongValues('notEmpty');
                    setWrongValues('custom');
                    setWrongValues('size');
                    setWrongValues('pattern');
                    break;
            }
        }
    </script>
</html>
