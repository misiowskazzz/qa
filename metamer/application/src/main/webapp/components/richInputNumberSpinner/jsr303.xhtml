    <ui:composition template="/templates/numberInputComponentValidationTemplate.xhtml">
        <ui:define name="js">
            <script type="text/javascript">
                function setCorrectValues(id) {
                    switch(id){
                        case 'min':
                            $('[id$=min] > input').focus().val('2').change().mouseup();
                            break;
                        case 'max':
                            $('[id$=max] > input').focus().val('2').change().blur();
                            break;
                        case 'custom':
                            $('[id$=custom] > input').focus().val('2').change().blur();
                            break;
                        default:
                            setCorrectValues('min');
                            setCorrectValues('custom');
                            setCorrectValues('max');
                            break;
                    }
                }
                function setWrongValues(id) {
                    switch(id){
                        case "min":
                            $('[id$=min] > input').focus().val('1').change().mouseup();
                            break;
                        case "max":
                            $('[id$=max] > input').focus().val('3').change().blur();
                            break;
                        case "custom":
                            $('[id$=custom] > input').focus().val('-1').change().blur();
                            break;
                        default:
                            setWrongValues('min');
                            setWrongValues('custom');
                            setWrongValues('max');
                            break;
                    }
                }
            </script>
        </ui:define>
            <ui:define name="min">
            <rich:inputNumberSpinner id="min" maxValue="10" minValue="-10" value="#{richInputNumberSpinnerBean.minValue}">
                <a4j:ajax event="change" render="minMsg"/>
            </rich:inputNumberSpinner>
        </ui:define>
        <ui:define name="minOutput">
            <h:outputText id="minOutput" value="#{richInputNumberSpinnerBean.minValue}"/>
        </ui:define>

        <ui:define name="max">
            <rich:inputNumberSpinner id="max" maxValue="10" minValue="-10" value="#{richInputNumberSpinnerBean.maxValue}">
                <a4j:ajax event="change" render="maxMsg"/>
            </rich:inputNumberSpinner>
        </ui:define>
        <ui:define name="maxOutput">
            <h:outputText id="maxOutput" value="#{richInputNumberSpinnerBean.maxValue}"/>
        </ui:define>

        <ui:define name="custom" >
            <rich:inputNumberSpinner id="custom" maxValue="10" minValue="-10" value="#{richInputNumberSpinnerBean.customValue}">
                <f:validator validatorId="org.richfaces.PositiveNumberValidator"/>
                <a4j:ajax event="change" render="customMsg"/>
            </rich:inputNumberSpinner>
        </ui:define>
        <ui:define name="customOutput">
            <h:outputText id="customOutput" value="#{richInputNumberSpinnerBean.customValue}"/>
        </ui:define>
    </ui:composition>
</html>
