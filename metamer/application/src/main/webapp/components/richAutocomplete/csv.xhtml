    <ui:composition template="/templates/stringInputComponentValidationTemplate.xhtml">
        <ui:define name="notEmpty">
            <rich:autocomplete id="notEmpty" value="#{richAutocompleteBean.notEmptyValue}">
                <rich:validator event="blur"/>
                <a4j:ajax event="change" render="notEmptyMsg"/>
            </rich:autocomplete>
        </ui:define>
        <ui:define name="notEmptyOutput">
            <h:outputText id="notEmptyOutput" value="#{richAutocompleteBean.notEmptyValue}"/>
        </ui:define>

        <ui:define name="pattern">
            <rich:autocomplete id="pattern" value="#{richAutocompleteBean.patternValue}">
                <rich:validator event="blur"/>
                <a4j:ajax event="change" render="patternMsg"/>
            </rich:autocomplete>
        </ui:define>
        <ui:define name="patternOutput">
            <h:outputText id="patternOutput" value="#{richAutocompleteBean.patternValue}"/>
        </ui:define>

        <ui:define name="size">
            <rich:autocomplete id="size" value="#{richAutocompleteBean.sizeValue}">
                <rich:validator event="blur"/>
                <a4j:ajax event="change" render="sizeMsg"/>
            </rich:autocomplete>
        </ui:define>
        <ui:define name="sizeOutput">
            <h:outputText id="sizeOutput" value="#{richAutocompleteBean.sizeValue}"/>
        </ui:define>

        <ui:define name="custom">
            <rich:autocomplete id="custom" value="#{richAutocompleteBean.customValue}">
                <f:validator validatorId="org.richfaces.StringRichFacesValidator"/>
                <!-- must be this way or 2 request will be made -->
                <a4j:ajax event="change" render="customMsg"/>
                <rich:validator event="change"/>
            </rich:autocomplete>
        </ui:define>
        <ui:define name="customOutput">
            <h:outputText id="customOutput" value="#{richAutocompleteBean.customValue}"/>
        </ui:define>
    </ui:composition>
</html>
